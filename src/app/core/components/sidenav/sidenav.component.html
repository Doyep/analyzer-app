<header>
  <app-burger-menu
    class="sm:hidden"
    [menuState$]="menuState$"
    (menuStateEvent)="onMenuStateChange($event)">
  </app-burger-menu>
  <h1 class="hidden sm:block">{{ user()?.firstName + ' ' + user()?.lastName }}</h1>
  <h1 class="sm:hidden">{{ mobileTitle() }}</h1>
  <a routerLink="/profile">
    <img
      class="avatar"
      [src]="user()?.profileUrl"
      alt="avatar"/>
  </a>
</header>

<app-sidenav-items [ngClass]="{ open: isMenuOpen }"></app-sidenav-items>
